<div class="col-md-6 col-sm-6">

  <div class="panel panel-info">
    <div class="panel-heading">Employee Form</div>
    <div class="panel-body">
      
      <form [formGroup]="employeeForm">
        <div class="form-group">
          <label for="firstNameId">First Name</label>
          <input id="firstNameId"
                class="form-control"  
                type="text" 
                placeholder="First Name (required)"
                formControlName="firstName"
                />
          <div class="help-block">
            {{firstNameMessage}}
          </div>         
        </div>
        <div class="form-group">
          <label for="lastNameId">Last Name</label>
          <input id="lastNameId"
                class="form-control"  
                type="text" 
                placeholder="Last Name (required)" 
                formControlName="lastName"
                />  
        </div>
        

        <div formGroupName="emailGroup" class="well">

          <div class="form-group" [class.has-error]="employeeForm.get('emailGroup.email').touched
                                                   && employeeForm.get('emailGroup.email').errors">
          <label for="emailId">Email</label>
          <input id="emailId"
                class="form-control"  
                type="email" 
                placeholder="Email (required)" 
                formControlName="email"
                />
          <div class="help-block">
            <span *ngIf="employeeForm.get('emailGroup.email').touched
                         && employeeForm.get('emailGroup.email').errors">
            Please enter email.
            </span>
          </div>         
        </div>
        <div class="form-group" [class.has-error]="employeeForm.get('emailGroup.cemail').touched
                                                   && employeeForm.get('emailGroup.cemail').errors">
          <label>Confirm Email</label>
          <input
                class="form-control"  
                type="email" 
                placeholder="Confirm Email (required)" 
                formControlName="cemail"
                />
          <div class="help-block">
            <span *ngIf="employeeForm.get('emailGroup.cemail').touched
                         && employeeForm.get('emailGroup.cemail').errors">
            Please confirm enter email.
            </span>

            <span *ngIf="employeeForm.get('emailGroup').errors?.match">
                The confirmation does not match the email address.
            </span>  

          </div>         
        </div>



        </div>  

        <div class="form-group" [class.has-error]="employeeForm.get('phone').touched
                                                   && employeeForm.get('phone').errors">
          <label for="phoneNameId">Phone</label>
          <input id="phoneNameId"
                class="form-control"  
                type="text" 
                placeholder="Phone" 
                formControlName="phone"
                /> 
           <div class="help-block">
            <span *ngIf="employeeForm.get('phone').touched
                         && employeeForm.get('phone').errors">
            Please enter phone.
            </span>
          </div>        
        </div>
         <div class="form-group">
          <label>Send Notofication</label>
          <input type="radio"
                value="email"
                (click)="onNotificationChange('email')" 
                formControlName="notification"
                /> &nbsp; Email

          <input type="radio"
                value="phone"
                (click)="onNotificationChange('phone')"  
                formControlName="notification"
                /> &nbsp; Phone        
        </div>
        <div class="form-group">
          <label for="lastNameId">Send Catalog</label>
          <input id="lastNameId"
                class="checkbox"
                type="checkbox"  
                formControlName="sendCatalog"
                />  
        </div>

         <div class="form-group" [class.has-error]="employeeForm.get('range').touched
                                                   && employeeForm.get('range').errors">
          <label >Range</label>
          <input 
                class="form-control"  
                type="number" 
                placeholder="Range (required) 1000 - 2000" 
                formControlName="range"
                />
          <div class="help-block">
            <span *ngIf="employeeForm.get('range').touched
                         && employeeForm.get('range').errors?.required">
            Please enter range.
            </span>
            <span *ngIf="employeeForm.get('range').touched
                         && employeeForm.get('range').errors?.range">
            Please enter valid range.
            </span>
          </div>         
        </div>

        <button class="btn btn-default" type="button" (click)="loadEmployee()">Load Employee</button>
        <button class="btn btn-default" type="submit">Save</button>

      </form>  

    </div>
  </div>

</div>
